name: Workflow with secrets
on:
  workflow_dispatch:
jobs:
  show-secrets:
    runs-on: ubuntu-latest
    env:
      MODEL_NAME: ${{ secrets.MODEL_NAME }}
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '^3.10'
      - name: Show environment
        run: |
          env | grep MODEL
      - name: Create Python script
        run: |
          cat > showenv.py <<'EOF'
          import os
          print(f'Email username is {os.environ.get("MODEL_NAME", "<unknown>")}')
          EOF
      - name: Run Python script
        run: python showenv.py
