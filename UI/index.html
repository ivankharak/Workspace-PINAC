<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINAC</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body onload="displayAnimatedWelcomeText()">



  <div class="sidebar" id="mySidebar">
    <button class="menuButton" onclick="menu_close()">&times;</button>

    <button class="newChatSidebar-btn" id="new-chat-btn" onclick="clearChat()">New Chat</button>
    <button class="aboutUs-btn" id="about-btn" onclick="redirectToAbout()">About Us</button>
    <button class="profileSidebar-btn" id="profile-btn" onclick="redirectToProfile()">Profile</button>
    <!-- Additional button(s) can be added here -->
  </div>

  <div class="content">
    <header>
      <div class="header-content">
        <ul>
          <li><button class="openMenu" onclick="menu_open()">&#9776;</button></li>
          <li>
            <h1 id="project-title">PINAC</h1>
          </li>
        </ul>
        <div>
            <input type="checkbox" id="darkmode-toggle" onchange="changeTheme()">
            <label for="darkmode-toggle"></label>
          <a href="sign_up.html" id="signUp-btn">Sign Up</a>
        </div>
      </div>
    </header>

    <main>
      <div id="chat-box">
        <p id="welcome-text" class="welcome-text"></p>

        <!-- Chat messages will be added here -->
      </div>

      <div class="message-form">
        <input type="text" id="message-input" placeholder="Ask me anything...">
        <button type="button" id="send-button" onclick="give_response()">Send</button>
      </div>
    </main>

  </div>



  <script type="text/javascript" src="../eel.js"></script>
  <script src="javascript/index.js"></script>



</body>

</html>
