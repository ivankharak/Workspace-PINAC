<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PINAC</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
                <div class="header-content">
                        <h1 id="project-title">PINAC</h1>
                        <div>
                                <img src="./img/sun.png" alt="theme-controller" id="icon">
                                <a href="#" class="login-btn">Login</a>
                        </div>
                </div>
        </header>

        <main>
                <div id="chat-box">
                        <p class="welcome-text">
                                Hello,<br>
                                How can I help you Today ?<br><br>
                        </p>
                        <!-- Chat messages will be added here -->
                </div>
                <div class="message-form">
                        <input type="text" id="message-input" placeholder="Ask me anything...">
                        <button type="button" id="send-button" onclick="give_response()">Send</button>
                </div>
        </main>
        <script type="text/javascript" src="../eel.js"></script>
        <script src="script.js"></script>

</body>

</html>
